    <div class="ad-placeholder top-ad">

    <canvas id="fireworks-canvas"></canvas>

    <div class="main-content-area">
        <div class="container">
            <img id="eidImage" src="Eid mubarak.gif" alt="Eid Mubarak Animation">

            <h1 id="greetingText" class="greeting">Eid Mubarak!</h1>
            <p id="senderText" class="sender-name"></p>

            <p class="instructions">Apna naam neeche likho aur doston ko wish karo!</p>
            <input type="text" id="nameInput" placeholder="Apna naam yahan likho...">
            
            <!-- Using a phone emoji that implies sharing options including WhatsApp -->
            <button id="shareWishButton" onclick="prepareAndShare()">Share Karo üì≤</button> 
        </div>

    <script>
        const greetingTextElement = document.getElementById('greetingText');
        const senderTextElement = document.getElementById('senderText');
        const nameInputElement = document.getElementById('nameInput');
        const eidImageElement = document.getElementById('eidImage');

        let currentUrlSenderName = ''; // Name of the person from the URL param
        let gifVersion = 1; // To force GIF reload

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentUrlSenderName = urlParams.get('from');

            greetingTextElement.classList.add('animate');

            if (currentUrlSenderName) {
                const decodedSenderName = decodeURIComponent(currentUrlSenderName.replace(/\+/g, ' '));
                senderTextElement.innerHTML = `From: <span style="color:var(--secondary-orange);">${decodedSenderName}</span>`;
                senderTextElement.classList.add('animate');
            } else {
                senderTextElement.textContent = "";
            }
            
            // Force GIF reload by appending a unique query string
            const baseGifSrc = "Eid mubarak.gif"; // Your GIF name
            eidImageElement.src = `${baseGifSrc}?v=${gifVersion++}`;


            initFireworks();
            setTimeout(() => {
                for(let i=0; i<2; i++) launchFireworkFromBottom(); // Initial burst
            }, 500);
            setInterval(() => {
                 if (document.visibilityState === "visible") {
                    launchFireworkFromBottom();
                    if(Math.random() < 0.4) launchFireworkFromTop(); 
                 }
            }, 3500 + Math.random() * 1500); 
        };

        function prepareAndShare() {
            const newSharerName = nameInputElement.value.trim();
            if (newSharerName === "") {
                alert("Wish share karne ke liye apna naam zaroor likho!");
                nameInputElement.focus();
                return;
            }

            const baseUrl = window.location.href.split('?')[0];
            const shareLink = `${baseUrl}?from=${encodeURIComponent(newSharerName)}`;
            
            let shareMessage = `üèÆ‚ú® Eid Mubarak! ${newSharerName} ki taraf se aapko aur aapki family ko dher saari khushiyan! üéÅ\n\nWish dekho yahan:`;
            
            if (currentUrlSenderName && currentUrlSenderName.toLowerCase() !== newSharerName.toLowerCase()) {
                const decodedOriginalSender = decodeURIComponent(currentUrlSenderName.replace(/\+/g, ' '));
                shareMessage = `üèÆ‚ú® Eid Mubarak! ${newSharerName} (via ${decodedOriginalSender}) ki taraf se aapko aur aapki family ko dher saari khushiyan! üéÅ\n\nWish dekho yahan:`;
            }

            if (navigator.share) {
                navigator.share({
                    title: 'Eid Mubarak Wishes!',
                    text: shareMessage,
                    url: shareLink,
                })
                .then(() => console.log('Successfully shared'))
                .catch((error) => {
                    console.error('Share karne mein error: ', error);
                    copyToClipboard(shareLink, `Share nahi ho paya. Link copy kar lo aur manually send kar do:\n${shareLink}`);
                });
            } else {
                copyToClipboard(shareLink, `Aapka browser direct share support nahi karta. Link copy ho gaya hai, aap manually share kar sakte hain!\n\n${shareLink}`);
            }
        }

        function copyToClipboard(text, successMessage) {
            navigator.clipboard.writeText(text).then(function() {
                alert(successMessage);
            }, function(err) {
                alert('Link copy nahi ho saka. Please manually copy karein:\n\n' + text);
                console.error('Clipboard copy error: ', err);
            });
        }

        // --- Fireworks System (Canvas based - Enhanced) ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];

        function initFireworks() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            animateFireworks();
        }

        function Firework(sx, sy, tx, ty) {
            this.x = sx; this.y = sy;
            this.sx = sx; this.sy = sy;
            this.tx = tx; this.ty = ty;
            this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 5; // Smoother trail
            while (this.coordinateCount--) this.coordinates.push([this.x, this.y]);
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2.5 + Math.random() * 2.5; // Slightly faster
            this.acceleration = 1.04;
            this.brightness = Math.random() * 30 + 70; // Brighter trails
            this.targetRadius = 1.5; // Initial trail width
            this.color = `hsl(${Math.random() * 60 + 0}, 100%, ${this.brightness}%)`; // Golds, Oranges, Yellows for trail
        }

        Firework.prototype.update = function (index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            // INCREASED TRAIL WIDTH (2x)
            if(this.targetRadius < 3) this.targetRadius += 0.4; // Was 8 and 0.3, now thicker faster

            this.speed *= this.acceleration;
            let vx = Math.cos(this.angle) * this.speed;
            let vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.sx, 2) + Math.pow(this.y - this.sy, 2));

            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        };

        Firework.prototype.draw = function () {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = this.color;
            ctx.lineWidth = this.targetRadius; // Using the dynamic radius
            ctx.stroke();
        };

        function Particle(x, y) {
            this.x = x; this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while (this.coordinateCount--) this.coordinates.push([this.x, this.y]);
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 12 + 3; // INCREASED PARTICLE SPEED
            this.friction = 0.965; 
            this.gravity = 1.1; 
            this.hue = Math.random() * 60 + (Math.random() < 0.5 ? 0 : 200); // Golds, Oranges OR Pinks/Purples for burst
            this.brightness = Math.random() * 40 + 60; // Brighter particles
            this.alpha = 1;
            this.decay = Math.random() * 0.018 + 0.012; 
            this.lineWidth = Math.random() * 2.5 + 1.5; // INCREASED PARTICLE WIDTH (2x ish)
        }

        Particle.prototype.update = function (index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if (this.alpha <= this.decay) particles.splice(index, 1);
        };

        Particle.prototype.draw = function () {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.lineWidth = this.lineWidth;
            ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
            ctx.stroke();
        };

        function createParticles(x, y) {
            let particleCount = 70 + Math.floor(Math.random() * 50); // INCREASED PARTICLE COUNT (near 2x)
            while (particleCount--) particles.push(new Particle(x, y));
        }

        function launchFireworkFromBottom() {
            let startX = canvas.width / 2 + (Math.random() * canvas.width / 2.5 - canvas.width / 5);
            let startY = canvas.height;
            let targetX = startX + (Math.random() * 300 - 150); 
            let targetY = Math.random() * canvas.height / 2.2 + canvas.height / 8; 
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }
        function launchFireworkFromTop() { 
            let startX = canvas.width / 2 + (Math.random() * canvas.width / 2.5 - canvas.width / 5);
            let startY = 0;
            let targetX = startX + (Math.random() * 300 - 150); 
            let targetY = Math.random() * canvas.height / 2.2 + canvas.height * 0.35; 
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }

        function animateFireworks() {
            requestAnimationFrame(animateFireworks);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(10, 20, 40, 0.25)'; // Darker, slower fade for deep space effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].draw();
                particles[i].update(i);
            }
        }
    </script>
